name: Build Vue
on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on:  ubuntu-latest

    steps:
    - name: Checkout to repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install npm
      run: npm install

    - name: Run On dev
      run: npm run dev
